JobName: A simple test job
Runs: 2
RunInterval: 1s
Tags:
  - test
  - simple
TestDescriptors:
    - TargetManagerName: TargetList
      TargetManagerAcquireParameters:
        Targets:
          - ID: T1
      TargetManagerReleaseParameters:
      TestFetcherName: literal
      TestFetcherFetchParameters:
          TestName: Test 1
          Steps:
              - name: cmd
                label: Test 1 Step 1
                parameters:
                    executable: [echo]
                    args: ["Test 1, Step 1, target {{ .ID }}"]
                    emit_stdout: [true]
                    emit_stderr: [true]
              - name: cmd
                label: Test 1 Step 2
                parameters:
                    executable: [echo]
                    args: ["Test 1, Step 2, target {{ .ID }}"]
                    emit_stdout: [true]
                    emit_stderr: [true]
    - TargetManagerName: TargetList
      TargetManagerAcquireParameters:
        Targets:
          - ID: T2
      TargetManagerReleaseParameters:
      TestFetcherName: literal
      TestFetcherFetchParameters:
          TestName: Test 2
          Steps:
              - name: cmd
                label: Test 2 Step 1
                parameters:
                    executable: [echo]
                    args: ["Test 2, Step 1, target {{ .ID }}"]
                    emit_stdout: [true]
                    emit_stderr: [true]
              - name: cmd
                label: Test 2 Step 2
                parameters:
                    executable: [echo]
                    args: ["Test 2, Step 2, target {{ .ID }}"]
                    emit_stdout: [true]
                    emit_stderr: [true]
Reporting:
    RunReporters:
        - name: TargetSuccess
          parameters:
              SuccessExpression: "=100%"
    FinalReporters:
        - name: noop
