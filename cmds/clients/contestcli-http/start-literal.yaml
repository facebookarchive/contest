JobName: test job
Runs: 3
RunInterval: 3s
Tags: [test, csv]
TestDescriptors:
    - TargetManagerName: csvfiletargetmanager
      TargetManagerAcquireParameters:
        FileURI: hosts.csv
        Shuffle: true
        MinNumberDevices: 1
        MaxNumberDevices: 1
      TargetManagerReleaseParameters:
      TestFetcherName: literal
      TestFetcherFetchParameters:
          TestName: literal test
          Steps:
              - name: cmd
                label: some label
                parameters:
                    executable: [echo]
                    args: ["Title={{ Title .FQDN }}, ToUpper={{ ToUpper .FQDN }}"]
                    emit_stdout: [true]
                    emit_stderr: [true]
Reporting:
    RunReporters:
        - name: TargetSuccess
          parameters:
              SuccessExpression: ">80%"
        - name: noop
    FinalReporters:
        - name: noop
